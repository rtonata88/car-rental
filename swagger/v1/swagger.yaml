---
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      name: Authorization
      in: header
openapi: 3.0.1
info:
  title: Rent-a-Car API V1
  version: v1
paths:
  "/cars":
    get:
      summary: Display a list of cars
      tags:
      - Cars
      responses:
        '200':
          description: List of cars
        '404':
          description: Whoops!! Something went wrong
  "/cars/{id}":
    get:
      summary: Retrieves a car
      tags:
      - Cars
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Car found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  model:
                    type: string
                  make:
                    type: string
                  image:
                    type: string
                  description:
                    type: string
                required:
                - id
                - name
                - model
                - make
                - image
                - description
        '404':
          description: car not found
        '406':
          description: unsupported accept header
  "/users/{user_id}/favorites":
    post:
      summary: Creates a favorite
      tags:
      - Favorites
      security:
      - ApiKeyAuth: []
      parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '201':
          description: favorite created
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                car_id:
                  type: integer
              required:
              - car_id
          application/xml:
            schema:
              type: object
              properties:
                car_id:
                  type: integer
              required:
              - car_id
    get:
      summary: Display a list of favorites of given user
      tags:
      - Favorites
      security:
      - ApiKeyAuth: []
      parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Favorites found
        '404':
          description: Whoops!! Something went wrong
  "/users/{user_id}/favorites/{id}":
    delete:
      summary: Deletes a favorite
      tags:
      - Favorites
      security:
      - ApiKeyAuth: []
      parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Destroy favorite
        '404':
          description: Whoops!! Something went wrong
  "/users":
    post:
      summary: Creates a user
      tags:
      - Users
      parameters: []
      responses:
        '201':
          description: User created
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
              - username
              - password
servers:
- url: http://127.0.0.1:3001
  variables:
    defaultHost:
      default: http://127.0.0.1:3001
